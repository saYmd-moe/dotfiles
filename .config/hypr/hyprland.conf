windowrulev2 = opacity 0.8 0.8,class:^(nemo)$
windowrulev2 = opacity 0.8 0.8,class:^(steam)$
windowrulev2 = opacity 0.8 0.8,class:^(yesplaymusic)$
windowrulev2 = opacity 0.8 0.8,class:^(listen1-desktop)$
